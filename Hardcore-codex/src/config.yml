      - "Stealing allowed. No land claiming or protection."
      - "Useful Commands:"
      - "&c/guide &7- Bandits & Heroes guide"
      - "&c/help &7- Show this help menu"
      - "&c/rules &7- Hardcore server rules"
      - "&c/stats &7- View player stats"
      - "&c/bandittracker &7- Track the nearest bandit"
      - "&4Play cautiously. You only get one life."

  rules:
    title: "Server Rules"
    lines:
      - "&6Gameplay Rules"
      - "PvP & Griefing allowed but &cstrongly frowned upon&7."
      - "Stealing is allowed."
      - "No land claiming or protection."
      - "&6Behavior Rules"
      - "No hacking, cheating, or unfair clients."
      - "No exploiting glitches or dupes."
      - "No spam or harassment in chat."
      - "Respect other players—even if PvP is allowed."

