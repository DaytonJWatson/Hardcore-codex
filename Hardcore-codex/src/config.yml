# Hardcore Plugin comprehensive configuration
# This file is intended to cover all current mechanics and act as a landing
# place for future tuning. Every feature can be toggled or customized here.

###############################
# General server experience   #
###############################
server:
  # Whether to show the Hardcore onboarding panel on join.
  join-panel:
    enabled: true
    title: "Hardcore Mode"
    lines:
      - "&cOne-life only. Death = Permanent Ban."
      - "PvP & Griefing allowed but frowned upon."
      - "Stealing is allowed."
      - "No protection or land claiming."
      - "Trust nobody — alliances are not enforced."
      - "&4Play smart. You only get one life."

  # How new players are welcomed.
  first-join:
    random-spawn:
      enabled: true
      radius: 5000   # matches TeleportUtil.RADIUS
      max-attempts: 40
    guide-book:
      give-on-first-join: true
      command-fallback: true  # whether /guide still grants the book
    join-message: "&7%player% has &ajoined &7for the first time!"
  returning:
    join-message: "&7%player% has &ajoined"

  # Global sounds that accompany important events.
  sounds:
    death: "ENTITY_WITHER_DEATH"

###############################
# Chat & tab formatting       #
###############################
chat:
  enabled: true
  # Prefixes for special roles when they speak in chat.
  prefixes:
    bandit: "&4&l[B] &r"
    hero: "&6&l[H] &r"
  name-color: "&7"
  format: "%prefix%&7 <%name_color%%player%&7> %message%"

# Header/footer shown in the in-game player list.
tablist:
  enabled: true
  header:
    title: "&4&l☠ HARDCORE ☠"
    show-online: true
    show-unique: true
    show-total-deaths: true
  footer:
    show-status: true
    show-role: true
    show-life: true
    show-kd: true
    commands-line: "&8◆ &6Commands&8: &7/guide &8· &7/rules &8· &7/stats &8· &7/bandittracker"
    bar-style: default  # kept for future styling options

###############################
# Bandits & Heroes system     #
###############################
bandits:
  enabled: true

  unfair-kill-requirements:
    min-killer-gear-power: 6        # matches BanditManager/DeathMessageHelper MIN_KILLER_GEAR_POWER
    min-base-gear-gap: 4            # matches MIN_BASE_GEAR_GAP
    min-effective-total-gap: 3.0    # matches MIN_EFFECTIVE_TOTAL_GAP

  thresholds:
    # Number of unfair kills to become a bandit.
    bandit-kills-to-flag: 3
    # Bandit-on-bandit kills to clear bandit status.
    redemption-kills: 3
    # Non-bandit kills on bandits to become a hero.
    hero-kills: 3

  # Broadcast templates when status changes. Color codes supported.
  broadcasts:
    became-bandit: "&8[&4&lBANDIT&8] &c%player% &7has become a &4&lBANDIT&7 after preying on weaker players."
    bandit-from-hero: "&8[&4&lDEMOTION&8] &6%player% &7has fallen from &6&lHERO &7to &4&lBANDIT&7 after attacking weaker players."
    redeemed: "&8[&a&lREDEEMED&8] &a%player% &7has redeemed themselves by slaying 3 bandits and is no longer a &4Bandit&7."
    became-hero: "&8[&6&lHERO&8] &6%player% &7has become a &6&lHERO &7by defeating 3 bandits!"

  # Messages sent directly to the killer on progress.
  messages:
    warning: "&7You are gaining a reputation as a bandit. Unfair kills: &c%current%&7/&c3"
    became-bandit: "&4&lYou are now a BANDIT. Your violent reputation precedes you..."
    demoted-from-hero: "&4&lYou have fallen from HERO to BANDIT &cfor repeatedly preying on weaker players."
    redemption-progress: "&eBandit redemption progress: &6%current%/3"
    redemption-needed: "&7You need &c%remaining% &7more bandit kills to lose your bandit status."
    hero-progress: "&eHero progress: &6%current%/3"
    hero-needed: "&7You need &6%remaining% &7more bandit kills to become a Hero."

###############################
# Bandit tracker              #
###############################
bandit-tracker:
  enabled: true
  display-name: "&4&lBandit Tracker"
  cooldown-seconds: 30           # matches TRACKER_COOLDOWN_MILLIS
  drift:
    scale: 0.025                 # percentage of distance used for drift
    min-blocks: 4.0
  lore:
    base:
      - "&7• Sneak-right-click to lock onto"
      - "&7• the nearest &4Bandit&7."
      - "&7• Signal drifts with range; recalibrate often."
      - "&7• Cooldown: &f30s&7."
    tracking-prefix: "&8• &4Tracking: &cUnidentified bandit"
    distance: "&8• &7Distance: &f%meters%m"
    signal: "&8• &7Signal: %quality%"
    world: "&8• &7World: &f%world%"
    no-target: "&8• &cNo bandits online."
  signals:
    tight: "&aTight&7 (low drift)"
    moderate: "&eModerate&7 (watch for drift)"
    loose: "&cLoose&7 (hunt carefully)"
  recipe:
    enabled: true
    title: "&4&lTracker Recipe"
    shape:
      - "RGR"
      - "ECE"
      - "RIR"
    ingredients:
      R: REDSTONE
      G: GOLD_INGOT
      E: ENDER_PEARL
      C: COMPASS
      I: IRON_INGOT
    preview:
      slot-highlights: true
      tracker-lore:
        - "&7Craft your own tracker."
        - "&8Sneak-right-click to calibrate."

