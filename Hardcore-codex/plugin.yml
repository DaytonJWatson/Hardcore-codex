name: Hardcore
author: DaytonJWatson
description: 'custom hardcore plugin'
version: 0.0.1
api-version: '1.21'
main: com.daytonjwatson.hardcore.HardcorePlugin
commands:
  guide:
    description: Opens the Bandits & Heroes guide.
  help:
    description: Lists available Hardcore commands.
  rules:
    description: Shows Hardcore server rules.
  stats:
    description: Shows player stats.
    usage: /stats [player]
  admin:
    description: Hardcore admin tooling.
    usage: /admin <action>
    aliases: [hardcoreadmin, hcoreadmin]
    permission: hardcore.admin
  bandittracker:
    description: Recalibrates your crafted bandit tracker and shows its recipe.
    aliases: [trackbandit, huntbandit]
    usage: /bandittracker [recipe]
permissions:
  hardcore.admin:
    description: Allows access to Hardcore admin tooling (still requires listing in admins.yml).
    default: false
